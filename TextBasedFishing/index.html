<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Fishing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="con">
        <div class="window">
            <img id="image" src="./Assets/Lake (2).jpg" alt="" width="100%" height="100%">
            <div Id="aquarium_con">
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="l_Bass" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="s_Bass" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="B_Gill" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="Perch" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="Roach" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="C_Catfish" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="Crappie" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="R_Trout" width="300px" height="300px">
                </div>
                <div class="aquarium_slot">
                    <img class="fish-img" src="" alt="" Id="Sturgeon" width="300px" height="300px">
                </div>
            </div>
        </div>
        <div class="text-con">
            <div class="text">
                <p Id="desc">
                    Welcome to Text-Based Fishing Simulator Ver.1.0 
                </p>
            </div>
            <div class="btn-con">
                <input type="button" value="Fish" class="btn-style" Id="fishing" onclick="fishCatch()">
                <input type="button" value="Shop" class="btn-style shop" onclick="shop()">
                <input type="button" value="Aquarium" class="btn-style" Id="aquarium" onclick="aquarium()">
                <input type="button" value="Save" class="btn-style save" onclick="save()">
            </div>
        </div>
    </div>
</body>
</html>
